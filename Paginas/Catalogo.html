<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
        <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="../Styles/Catalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="../JS/juegos.js"></script>
  </head>
  
  <body>

    <header>
      <div class="container">
        <p class="logo">Juegos SteamYA!</p>
        <nav>
          <a href="../index.html">Inicio</a>
          <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
        </nav>
      </div>
    </header>
    

    <section id="juegos">
      <div class="containerJuegos">
        <div id="productos" class="d-flex row flex-wrap">
          <h1 class="catalogo">Catalogo</h1>
          <main  id="contenedor-productos" class="fotos">

            
          </main>
        </div>
      </div>
    </section>

    <section id="sectCarrito">
      <div class="modal-carrito">
          <div class="sectCarritoTitulo"><h3>CARRITO:</h3></div>
          <div id="carrito-contenedor"></div>
          <div class="sectCarritoPPrecio">
              <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
          </div>
          <div class="modal-carrito-botones">
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            <button id="comprarTotal" class="boton-comprar">Comprar</button>
          </div>
      </div>
    </section>

    
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <p>&copy; SteamYA!</p>
      </div>
    </footer>
    
    <!-- SCRIPT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JSON/game.json"></script>
    <script src="../JS/catalogo.js"></script>
    
</body>
</html>
